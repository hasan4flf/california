<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <input type="text" class="form-control form-control-lg rounded-1" name="zip_city"
                    placeholder="ZIP or City" autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        // Select all input fields with the name 'zip_city'
        var inputs = document.querySelectorAll('input[name="zip_city"]');

        inputs.forEach(function (input) {
            input.addEventListener('input', function () {
                var inputVal = this.value.toLowerCase();
                if (inputVal.length > 0) {
                    fetch('https://raw.githubusercontent.com/hasan4flf/california/main/cities.json')
                        .then(response => response.json())
                        .then(data => {
                            let matches;
                            if (isNaN(inputVal)) { // If the input is not a number, assume it's a city name
                                // Filter by city name and remove duplicates
                                matches = data.filter((item, index, self) =>
                                    self.findIndex(t => t.city === item.city && t.state === item.state) === index &&
                                    item.city.toLowerCase().startsWith(inputVal)
                                );
                            } else { // If the input is a number, assume it's a ZIP code
                                // Filter by ZIP code
                                matches = data.filter(item => item.zip.startsWith(inputVal));
                            }

                            displaySuggestions(matches, input);
                        }).catch(error => console.error('Error fetching the data:', error));
                } else {
                    closeAllLists();
                }
            });
        });

        function displaySuggestions(matches, input) {
            closeAllLists();
            var suggestionBox = document.createElement("div");
            suggestionBox.setAttribute("class", "autocomplete-items");
            input.parentNode.appendChild(suggestionBox);
            matches.forEach(function (item) {
                var div = document.createElement("div");
                // Adjust displayed info based on whether a ZIP code or city name was entered
                var displayText = isNaN(input.value) ?
                    `${item.city}, ${item.state}` :
                    `${item.city}, ${item.state} ${item.zip}`;
                div.innerHTML = displayText;
                div.addEventListener("click", function () {
                    input.value = this.innerHTML;
                    closeAllLists();
                });
                suggestionBox.appendChild(div);
            });
        }

        function closeAllLists(elmnt) {
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inputs) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        // Close the list when someone clicks in the document
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    </script>
</body>

</html>
